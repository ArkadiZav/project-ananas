<!DOCTYPE html>
<html ng-app="pineApp">
  <head>
    <meta charset="utf-8">
    <title>Project Ananas</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
       <script src="./jquery/dist/jquery.js"></script>
       <script src="./bootstrap/js/modal.js"></script>
       <script src="./angular/angular.js"></script>
       <link rel="stylesheet" href="style.css">

       <!-- angular-animate -->
       <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>

  </head>

  <body ng-controller = "pineAppCtrl" id = "thebody" style = "background-color: SlateGray ">
    <div class="modal fade" id="myModal" role="dialog" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;
        <i class="icon-warning-sign"></i></button>
        <br> <br>
        <h4 class="modal-title"> PineApp </h4>
        <img class = "pineapple" ng-src = "http://freepngimages.com/wp-content/uploads/2015/08/pineapple.png" />
      </div>
          <div id="div-forms">
          <!-- Begin # Login Form -->
          <form id="login-form">
            <div class="modal-body">
              <h3 class ="modal-text-content"> Instructions: </h3>
              <h4 class = "modal-instructions"> Just match all of the cards correctly <br /> without making too many mistakes </h4>
            </div>
            <div id="div-login-msg">
              <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                <span id="text-login-msg">Select username</span>
            </div>
            <input id="login_username" class="form-control" type="text" placeholder="Username" required>
              <div class="checkbox">
              </div>
            <div class="modal-footer">
              <br />
              <button type="submit" class="btn btn-primary btn-lg btn-block">Play</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

<script> $("#myModal").modal();</script>
    <br><br>


    <div class="pinebox-container">
        <ul class="col-md-6 col-md-offset-3">
          <div  style="display:inline" ng-repeat = "pinebox in pineboxes track by $index">
            <li type = "button"  class = "col-md-6 col-md-offset-6 box" style="background-color: {{pinebox.display}}" ng-click = "play(pinebox, $index)">  </li>
              <br  ng-show="$index % (numPairs/2) == (numPairs/2 - 1)"/> <!--number of cols-->
          </div>
        </ul>
    </div>

      <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-volume-off" aria-hidden="true" ng-click = "mute()"></span></button>


    <script src="/js/app.js"></script>
    <script src="/js/services/pineAppFactory.js"></script>
    <script src="/js/controllers/mainController.js"></script>
  </body>
</html>
