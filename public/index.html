<!DOCTYPE html>
<html ng-app="pineApp">
  <head>
    <meta charset="utf-8">
    <title>Project Ananas</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <script src="./angular/angular.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body ng-controller = "pineAppCtrl">

    <div class="pinebox-container">

        <ul class="col-md-6 col-md-offset-3">
          <div class = "boxes row" ng-repeat = "pinebox in pineboxes track by $index" ng-show="$index % 2 == 0">
            <li type = "button" class = "col-md-6 col-md-offset-6 box" ng-style = "myStyle" ng-click = "setStyle1($index)"> <!-- {{pineboxes[$index].color}} --> </li>
            <li type = "button" class = "col-md-6 col-md-offset-6 box" ng-style = "myStyle2" ng-click = "myStyle2={'background-color':pineboxes[$index + 1].color}"> <!-- {{pineboxes[$index + 1].color}} --> </li>
          </div>
        </ul>
      </div>

    <script src="/js/app.js"></script>
    <script src="/js/services/pineAppFactory.js"></script>
    <script src="/js/controllers/mainController.js"></script>

  </body>
</html>
